    <script>
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      async function loadSchema() {
        const schemaUrl = getQueryParam('json');
        if (schemaUrl) {
          // Fetch schema from URL
          const response = await fetch(schemaUrl);
          return await response.json();
        } else {
          // Fallback to embedded schema
          return JSON.parse(
            document.querySelector('[type="application/form-schema"]').textContent
          );
        }
      }

      function getFormName(schema) {
        // Try to use the schema's name or id property, fallback to 'form'
        if (schema && schema.name) {
          return schema.name.replace(/[\\/:*?"<>|]+/g, '_');
        }
        if (schema && schema.id) {
          return schema.id.replace(/[\\/:*?"<>|]+/g, '_');
        }
        return 'form';
      }

      function download(filename, text) {
        const element = document.createElement('a');
        element.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      let formEditorInstance;
      let loadedSchema;

      const container = document.querySelector('#form');

      loadSchema().then(schema => {
        loadedSchema = schema;
        formEditorInstance = window.FormEditor.createFormEditor({
          container,
          schema
        });
      });

      document.getElementById('save-button').onclick = function() {
        if (!formEditorInstance || !formEditorInstance.formEditor) return;
        const schema = formEditorInstance.formEditor.getSchema();
        const name = getFormName(schema || loadedSchema);
        download(name + '.json', JSON.stringify(schema, null, 2));
      };
    </script>  

    <!--
